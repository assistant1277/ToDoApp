<div class="todo-container">
  <h1>ToDo App</h1>
  <div class="todo-input">
    <input #taskInput type="text" placeholder="Enter task" />
    <button (click)="onAddTask(taskInput)">Add</button>
  </div>
  <ul>
    <li *ngFor="let task of tasks; let i = index">
      <span>{{task}}</span>
      <button (click)="deleteTask(i)">Delete</button>
    </li>
  </ul>
</div>
